services:
  - type: web
    name: harvestdirect-api
    path: server
    runtime: node
    # Explicitly install all dependencies (including dev) then build
    buildCommand: npm install && npm run build
    startCommand: npm start
    autoDeploy: true
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: NPM_CONFIG_PRODUCTION
        value: false
    healthCheckPath: /health
