services:
  - type: web
    name: harvestdirect-api
    path: server
    runtime: node
    # Run install and build explicitly inside the `server` folder so Render's runner executes in the right directory.
    buildCommand: npm install --include=dev && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
    healthCheckPath: /health
