services:
  - type: web
    name: harvestdirect-api
    path: server
    runtime: node
    # Clean install to force dependencies, then build, then reinstall prod deps
    buildCommand: rm -rf node_modules && npm install && npm run build && npm install --production=false
    startCommand: npm start
    autoDeploy: true
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
    healthCheckPath: /health
