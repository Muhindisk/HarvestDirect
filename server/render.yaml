services:
  - type: web
    name: harvestdirect-api
    runtime: node
    # Ensure devDependencies (type defs, typescript) are installed during build
    buildCommand: npm install --include=dev && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
    healthCheckPath: /health
